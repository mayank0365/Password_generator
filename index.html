<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&amp;display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--wrapper-->
    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container">
             
            <input readonly placeholder="password" class="display" data-passwordDisplay>

            <button class="copybtn" data-copy>
                <span class="tool-tip" data-copyMsg></span>
                <img src="copy.svg" alt="" width="23" height="23">
            </button>

        </div>

        <div class="input-container">
                
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

        <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
<!--checkbox-->
        <div class="check">
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Include Uppercase Letters</label>
        </div>
        <div class="check">
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Include Lowercase Letters</label>
        </div>
        <div class="check">
            <input type="checkbox" id="numbers">
            <label for="numbers">Include Numbers Letters</label>
        </div>
        <div class="check">
            <input type="checkbox" id="symbols">
            <label for="symbols">Include Symbols Letters</label>
        </div>

        <!--strength section-->
        <div class="strength-container">
           <p>Strength</p>
           <div class="indicator"  data-indicator></div>
        </div>

        <!--genreate password-->
        
            <button class="generate-button">Generate Password</button>
        
        </div>

    </div>
    <Script src="index.js"></Script>
</body>
</html>
